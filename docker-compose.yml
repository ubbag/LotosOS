version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lotos-postgres
    environment:
      POSTGRES_DB: lotos_spa
      POSTGRES_USER: lotos_user
      POSTGRES_PASSWORD: lotos_password_change_me
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lotos_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lotos-network
    restart: unless-stopped

  # Redis Cache and Job Queue
  redis:
    image: redis:7-alpine
    container_name: lotos-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lotos-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Lotos SPA Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lotos-backend
    environment:
      # Server
      NODE_ENV: production
      PORT: 3000
      APP_NAME: "Lotos SPA"
      APP_VERSION: 1.0.0

      # Database
      DATABASE_URL: "postgresql://lotos_user:lotos_password_change_me@postgres:5432/lotos_spa"

      # JWT
      JWT_SECRET: "change-this-secret-in-production-to-something-very-long-and-random"
      JWT_EXPIRATION: "24h"

      # Redis
      REDIS_URL: "redis://redis:6379"

      # SMS
      SMS_PROVIDER: mock
      SMS_API_KEY: ""
      SMS_SENDER_NAME: "LotosSPA"

      # Email
      EMAIL_HOST: "smtp.gmail.com"
      EMAIL_PORT: "587"
      EMAIL_USER: "your-email@gmail.com"
      EMAIL_PASSWORD: "your-app-password"

      # Payment
      PAYMENT_PROVIDER: mock
      PAYMENT_WEBHOOK_SECRET: "your-webhook-secret-change-in-production"
      APP_URL: "http://localhost:3000"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./dist:/app/dist
      - ./logs:/app/logs
    networks:
      - lotos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lotos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lotos.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lotos-network
    restart: unless-stopped
    profiles:
      - debug

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lotos-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - lotos-network
    restart: unless-stopped
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lotos-network:
    driver: bridge
